<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<h1 class="text-center">Guess Who!!</h1>
<body>
    <div>
        <input type="checkbox" id="baldCheckbox">
            <label for="isBald">Bald</label>
        <br>
        <input type="checkbox" id="glassesCheckbox">
            <label for="isGlasses">Glasses</label>
        <br>
         <input type="checkbox" id="hatCheckbox">
             <label for="isHat">Hat</label>
        <br>  
        <button  id= guessButton class="btn btn-info p-10 m 8">Who did you choose?</button>
    </div>
    <div class="card float-right border-success" style="width: 10rem;">
        <img src="img/sam.jpg" class="card-image-top" alt="bald man with glasses">
        <div id="divA" class="card-body">
            <div class="card-body">
        </div>
    </div>
    <div id=divB class="card float-center-img-top border-success" style="width: 10rem;">
        <img src="img/mike.jpg" class="card-image-top" alt="bald man with glasses">
        <div id="divB" class="card-body">
            <div class="card-body">
        </div>
    </div>
    <div class="card float-left border-success" style="width: 10rem;">
        <img src="img/eric.jpg" class="card-image-top" alt="bald man with glasses">
        <div class="card-body">
            <div id= "divC" class="card-body">
        </div>
    </div>
   

<script src= "script.js"></script>
</body>
</html>
